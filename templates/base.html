<!DOCTYPE html>
<html>
<head>
	<link type="text/css" rel="stylesheet" href="/static/main.css" />

	<title>Wiki</title>
</head>

<body>
	<div class="header">
		<div class="controls">
			{% if user %}
				{{user.name}} (<a class="gray-link" href="/logout">logout</a>)
			{% else %}
				<a class="gray-link" href="/login">login</a>
				|
				<a class="gray-link" href="/signup">signup</a>
			{% endif %}
		</div>


		<div id="controls">
			{% block controls %}
			{% endblock %}
		</div>

		<div class="clear"></div>
	</div>


	<div id="content">
		{% block content %}
		{% endblock %}
	</div>
</body>

</html>
